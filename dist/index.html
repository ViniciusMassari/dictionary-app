<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Dictionary</title>
<script defer src="bundle.js"></script><link href="styles.css" rel="stylesheet"></head>

<body class="">
    <main class="main-container">
        <header>
            <h1>
                <i class="bi bi-book"></i>
            </h1>
            <div class="options">
                <div class="font-selector">
                    <p class="selected-font">Sans</p>
                    <div class="selector">
                        <i class="bi bi-arrow-down-short"></i>
                        <ul class="fonts">
                            <li>serif</li>
                            <li>sans-serif</li>
                            <li>monospace</li>
                        </ul>
                    </div>
                </div>
                <div class="theme-selector">
                    <div class="slide">
                        <div class="circle"></div>
                    </div>
                    <i class="bi bi-moon"></i>
                </div>
            </div>
        </header>
        <section class="search container">
            <form id="searchForm">
                <input type="text">
                <button><i id="search" class="bi bi-search"></i></button>
            </form>
            <span class="searchError">Error in search, try again !</span>
        </section>
        <section class="general-result">
            <section class="word-result container">
                <div class="word">
                    <h2></h2>
                    <span class=" purple"></span>
                </div>
                <div class="audio">
                    <i class="bi bi-play-fill" id="play"></i>
                    <audio>
                    </audio>
                </div>
            </section>

            <section class="meaning-result container">

            </section>
        </section>
    </main>
    <footer class="container">

    </footer>

</body>

</html>
